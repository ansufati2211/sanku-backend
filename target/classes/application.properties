# Nombre de la aplicación
spring.application.name=sanku-api-backend

# Configuración de la Base de Datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/sanku
spring.datasource.username=postgres
# ¡IMPORTANTE! Reemplaza con tu contraseña real de PostgreSQL
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
# 'update' modifica la BD para que coincida con tus clases Java al arrancar.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de JWT
sanku.app.jwtSecret=SankuSecretKeySankuSecretKeySankuSecretKeySankuSecretKey
sanku.app.jwtExpirationMs=86400000